<mat-card>
  <mat-card-header>
    <mat-card-title>New Customers</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="email">
        <mat-hint align="end">Hint: email@domain.com</mat-hint>
        <mat-error align="end" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Entre com um email v√°lido!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="First">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last">
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Address"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <span matPrefix>+1</span>
        <input matInput placeholder="Phone">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Fax">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>

  </mat-card-actions>
</mat-card>
