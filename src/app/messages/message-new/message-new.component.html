<mat-horizontal-stepper class="stepperCenter" [linear]="false" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Enter recipient info</ng-template>

    <form [formGroup]="firstFormGroup">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="emailCtrl" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Priority" [matAutocomplete]="auto" formControlName="priorityCtrl" required>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let priority of priorities" [value]="priority">
            {{ priority }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Departament" [matAutocomplete]="auto2" formControlName="departamentCtrl" required>
        <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete" [displayWith]="getDepartamentName">
          <mat-option *ngFor="let departament of departaments" [value]="departament">
            {{ departament.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <div>
        <button mat-icon-button matStepperNext>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </form>

  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Enter message</ng-template>

      <mat-form-field class="full-width">
        <input matInput placeholder="Message" formControlName="messageCtrl" required>
      </mat-form-field>

      <div>
        <button mat-icon-button matStepperPrevious>
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-icon-button matStepperNext>
          <mat-icon>mail_outline</mat-icon>
        </button>
      </div>

    </form>
  </mat-step>

  <mat-step [optional]="false">
    <ng-template matStepLabel>Preview</ng-template>
    <p>Message sent!</p>

    <div>
      <button mat-icon-button matStepperPrevious>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-icon-button (click)="stepper.reset()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

  </mat-step>
</mat-horizontal-stepper>
